<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
    <div class="container">
        <h2>calculator</h2>
        <div class="row">
            <div class="col-lg-3">
                <input type="text" name="num1" class="form-control" placeholder="Enter number">
            </div>
            <div class="col-lg-3">
                <select name="sel" class="form-control">
                    <option value="plus">+</option>
                    <option value="min">-</option>
                    <option value="kop">*</option>
                    <option value="bol">/</option>

                </select>
            </div>
            <!-- claculator -->
            <div class="col-lg-3">
                <input type="text" name="num2" class="form-control" placeholder="Enter number">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-danger" >natija</button>
                <button class="btn-clear">CLEAR</button>
            </div>

            <h3 style="text-align: center; margin: 30px auto; color: rgba(255, 0, 0, 0.76); border:1px solid red; text-align: center; width: 200px; height:50px; text-align: center; align-items: center; padding: 3px 0; " class="h3">Result</h3>
        </div>

    </div>
